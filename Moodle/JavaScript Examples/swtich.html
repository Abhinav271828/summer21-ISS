<html>
<head>
<title>JS Switch</title>
<script>
var expr = 'Sachin';
switch (expr) {
  case 'Dravid':
    document.write('Dravid is "The Wall"');
    break;
  case 'Sreeshanth':
  case 'Sachin':
    document.write('Sachin in "God"');
    break;
  default:
    document.write('Sorry, We did not find ' + expr + '.');
}
</script>
</head>
</html>
